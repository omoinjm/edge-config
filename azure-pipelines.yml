# Node.js
# Build a Node.js project with Azure Pipelines.
# Add steps that publish artifacts, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(System.DefaultWorkingDirectory)/dist.zip'
    replaceExistingArchive: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure Subscription 1'
    appName: 'edge-config'
    package: '$(System.DefaultWorkingDirectory)/dist.zip'
    nodeVersion: '16.x'

- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'Azure Subscription 1'
    appName: 'edge-config'
    package: '$(System.DefaultWorkingDirectory)/dist.zip'
    nodeVersion: '16.x'
    startUpCommand: 'npm run start'
